<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-image">
      <img src="images/image-equilibrium.jpg" class="image-equilibrium" alt="">
    </div>

    <div class="container-texts">
      <h1 class="title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="container-informations-product">
        <div class="nft-code">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="nft-code-text">0.041 ETH</p>
        </div>
        
        <div class="nft-time">
          <img src="images/icon-clock.svg" alt="">
          <p class="nft-time-text">3 days left</p>
        </div>
      </div>
      <hr>

      <div class="container-footer">
        <img src="images/image-avatar.png" alt="">
        <p class="footer-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GugaS1lva" target="_blank">Gustavo Silva</a>.
  </footer>
</body>
</html>
